<html>
	</head>
		<title>Simple Bulk File Downloader</title>
		<script src="jszip.min.js"></script>
		<script src="FileSaver.min.js"></script>
		<link rel="stylesheet" type="text/css" href="index.css">
		<link rel="stylesheet" type="text/css" href="modern.css">
	</head>
	<body>
		<div class="container">
			<div class="panel left-panel">
				<textarea placeholder="https://example.com/assets/car.png
https://example.com/assets/icon.svg
https://example.edu/cats/orange.jpeg" id="url-textarea"></textarea>
				<div id="settings-box">
					<label for="separator">Separator (Regex support)</label>
					<input type="text" id="separator-input" name="separator" size="1">
					<br>
					<label for="ratelimit-timeout">Ratelimit Default Timeout (ms)</label>
					<input type="number" id="ratelimit-timeout-input" name="ratelimit-timeout" min="0">
				</div>
				<button id="download-btn">Download</button>
				<p class="github-tag"><a href="https://github.com/Hakorr/Simple-Bulk-Downloader" target="_blank" style="text-decoration: none; color: inherit;">Visit  Github</a></p>
			</div>
			<div class="panel right-panel"></div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
